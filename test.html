<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 2000px; /* 스크롤을 위해 충분한 높이 설정 */
        }
        .sticky {
            position: sticky;
            top: 0; /* 스크롤 시 상단에 고정 */
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sticky">스티키 요소</div>
    <h1>스크롤 해보세요!</h1>
    <p>여기서 스크롤을 계속 내려보세요. 스티키 요소가 상단에 고정됩니다.</p>
    <p>더 많은 내용...</p>
</body>
</html>
